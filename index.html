    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
        var setVanta = () => {
            if (window.VANTA) window.VANTA.NET({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0xfffafc,
                backgroundColor: 0x000000,
                points: 12.00,
                maxDistance: 34.00,
                spacing: 18.00,
            });
        };

        window.addEventListener("DOMContentLoaded", setVanta);
    </script>
